name: Test this action
on:
  push:
    branches-ignore:
    - v1
    tags-ignore:
    - '*'
    paths-ignore:
    - README.md
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        # Use various version syntaxes here for testing
        ruby: [ 2.3, ruby-2.4, 2.5, ruby-2.6.5, 2.7.0 ]
        exclude:
        - os: windows-latest
          ruby: truffleruby
        - os: ubuntu-16.04
          ruby: rubinius
        - os: macos-latest
          ruby: rubinius
        - os: windows-latest
          ruby: rubinius
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: ruby --version
    - run: ridk version
      if: matrix.os == 'windows-latest' && !startsWith(matrix.ruby, '2.3')
    - name: OpenSSL version
      run: ruby -ropenssl -e 'puts OpenSSL::OPENSSL_LIBRARY_VERSION'
    - name: OpenSSL test
      run: ruby -ropen-uri -e 'puts open(%{https://rubygems.org/}) { |f| f.read(1024) }'
    - name: C extension test
      run: gem install json:2.2.0 --no-document
    - run: |
        bundle config --local path .bundle/gems
        ruby -e 'STDERR.puts %{NOTE: warning}; STDERR.puts 42'
        bundle install
    - run: bundle exec rake --version

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - run: yarn run lint
